<button mat-button [matMenuTriggerFor]="menu">
  <ng-content></ng-content>
</button>
<mat-menu #menu="matMenu" yPosition="below" xPosition="after">
  <ng-container
    *ngFor="let i of items">
    <button *ngIf="!i.children.length; else dropdownTemplate"
      mat-menu-item
      [routerLink]="parentPath + '/' + i.routerLink">
      {{ i.text }}
    </button>

    <ng-template #dropdownTemplate>
      <app-menu-dropdown [items]="i.children">
        {{ i.text }}
      </app-menu-dropdown>
    </ng-template>
  </ng-container>
</mat-menu>
